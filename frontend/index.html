<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JWT Static Frontend MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>JWT Advanced MVP (static)</h1>

    <section id="auth">
      <h2>Login / Register</h2>
      <form id="authForm">
        <input id="username" placeholder="username" required />
        <input id="password" placeholder="password" type="password" required />
        <div class="buttons">
          <button id="loginBtn" type="button">Login</button>
          <button id="registerBtn" type="button">Register</button>
        </div>
      </form>
    </section>

    <section id="protected">
      <h2>Protected Data</h2>
      <button id="fetchProtected">Fetch Protected</button>
      <button id="logoutBtn">Logout</button>
      <pre id="output">Not fetched yet</pre>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
